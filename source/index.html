<!DOCTYPE html>
<html lang="ru" class="html">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Document</title>
  <link rel="preload" href="fonts/OpenSans-Light.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/OpenSans-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/OpenSans-Regular.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font" crossorigin="anonymous">

</head>
<body class="body">
  <header class="header"></header>
  <main class="main">
    <div class="posts">
      <ul class="posts__list"></ul>
      <div class="posts__line"></div>
      <button class="posts__button posts__button-prev" disabled>Prev</button>
      <button class="posts__button posts__button-next">Next</button>
      <div class="posts__line"></div>
      <form class="posts__form" method="">
        <h3 class="posts__form-title">Create new post</h3>
        <div class="posts__line"></div>
        <input class="posts__input-title" placeholder="Name post" type="text" name="" id="">
        <input class="posts__input-body" placeholder="Content" type="text" name="" id="">
        <button class="posts__button-form posts__button-add" type="submit">Create post</button>
        <button class="posts__button-form posts__cleaning-form" >Clean form</button>
      </form>
    </div>
  </main>
  <footer class="footer"></footer>
  <script src="./js/main.js" type="module"></script>
</body>
